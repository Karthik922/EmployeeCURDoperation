<div class="container">
    <form (ngSubmit)="updateData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">

            
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text"  formControlName="position"  class="form-control" placeholder="Enter Your Position">

         
       
        </div>
        <div class="form-group">
            <label for="Salary">Salary</label>
            <input type="text" formControlName="salary" class="form-control" placeholder="Enter Salary">

         
        </div>
        <div class="form-group">
                <button class="btn btn-dark btn-sm mt-4">Submit</button>

        </div>
    </form>
</div>
