
<h2>Registration</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form><br><br>
   
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px">

    <button class="btn btn-info" type="reset" mat-raised-button>Cancel</button>&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
